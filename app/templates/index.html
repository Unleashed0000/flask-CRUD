{% extends 'layout.html' %}


{% block mainpage %}


    <div class="empty_block"></div>

    <div class="info">
        <form method="POST" action="/update">
            <div class="form-group">
                <label for="text0">Article id:</label>
                <textarea class="form-control" id="text0" name="text0" rows="1"></textarea>
                <label for="text1">Article name:</label>
                <textarea class="form-control" id="text1" name="text1" rows="1"></textarea>
                <label for="text2">Article text:</label>
                <textarea class="form-control" id="text2" name="text2" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <div class="info">
        <form method="POST" action="/delete">
            <div class="form-group">
                <label for="text0">Article id:</label>
                <textarea class="form-control" id="text0" name="text0" rows="1"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>
    
    {% for item in data %}
    <div class="info">
        <div class="description">
            <p class="name"> Id: {{ item.id }} Article name: {{  item.article_name }} </p>
        </div>
        <div class="article">
            <p class="art_text"> {{ item.article_text }} </p>
        </div>
    </div>
    {% endfor %}
    


{% endblock mainpage %}
